<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能投标文件评价系统</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 引入自定义CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- 加载 Chart.js -->
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-start">
            <div>
                <h1><i class="fas fa-file-contract me-2"></i>AI智能投标文件评价系统</h1>
                <p class="lead">基于人工智能技术，自动分析和评估投标文件，提升评标效率和准确性</p>
            </div>
            <div class="mt-2">
                <button class="btn btn-outline-secondary" id="btnOpenSettings">
                    <i class="fas fa-sliders-h me-1"></i>系统设置
                </button>
                <button class="btn btn-outline-primary ms-2" onclick="location.href='/history'">
                    <i class="fas fa-history me-1"></i>历史项目
                </button>
            </div>
        </div>
        
        <div class="upload-section">
            <form id="uploadForm">
                <div class="mb-4">
                    <label for="tenderFile" class="form-label">
                        <i class="fas fa-file-pdf me-2 text-danger"></i>选择招标文件
                    </label>
                    <input type="file" class="form-control" id="tenderFile" accept=".pdf,.doc,.docx">
                </div>
                
                <div class="mb-4">
                    <label for="bidFiles" class="form-label">
                        <i class="fas fa-file-invoice me-2 text-info"></i>选择投标文件（可多选）
                    </label>
                    <input type="file" class="form-control" id="bidFiles" multiple accept=".pdf,.doc,.docx">
                </div>
                
                <div id="fileList" class="file-list mb-4">
                    <!-- 文件列表将在这里显示 -->
                    <div class="text-muted">尚未选择任何文件</div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-cogs me-2"></i>开始智能分析
                    </button>
                </div>
            </form>
        </div>

        <div class="progress-container" id="progressContainer" style="display: none;">
            <h3 class="mb-4"><i class="fas fa-spinner me-2"></i>分析进度</h3>
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" 
                     id="progressBar"
                     style="width: 0%">
                </div>
            </div>
            <div id="progressText" class="text-center fw-bold mb-4"></div>

            <div id="detailedProgress">
                <!-- Detailed progress will be shown here -->
            </div>
        </div>

        <div id="resultArea" class="result-section">
            <!-- 分析结果将在这里显示 -->
        </div>

        <!-- 结果详情模态框 -->
        <div class="modal fade" id="resultDetailsModal" tabindex="-1" aria-labelledby="resultDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resultDetailsModalLabel">详细分析</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- Section for Price Chart -->
                        <div class="mb-5">
                            <h4><i class="fas fa-dollar-sign me-2"></i>价格与价格分对比</h4>
                            <div style="height: 400px;">
                                <canvas id="priceChart"></canvas>
                            </div>
                        </div>
                        
                        <hr>

                        <!-- Section for Detailed Scores Table -->
                        <div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4><i class="fas fa-list-ul me-2"></i>详细评分结果</h4>
                                <div class="btn-group" role="group" id="viewToggle">
                                    <input type="radio" class="btn-check" name="viewType" id="childView" value="child" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="childView">按子项显示</label>

                                    <input type="radio" class="btn-check" name="viewType" id="parentView" value="parent" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="parentView">按父项汇总</label>
                                </div>
                            </div>
                            <div id="detailedTableContainer" class="table-responsive">
                                <!-- Detailed table will be rendered here by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新增：确认投标方名称模态框 -->
        <div class="modal fade" id="confirmNamesModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="confirmNamesModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmNamesModalLabel"><i class="fas fa-user-check me-2"></i>确认投标方名称</h5>
                    </div>
                    <div class="modal-body">
                        <p class="text-muted">系统已自动识别出以下投标方名称，请在开始分析前进行核对与修正。</p>
                        <form id="confirmNamesForm">
                            <!-- 投标方名称列表将动态插入此处 -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="startAnalysisBtn">
                            <i class="fas fa-cogs me-2"></i>确认并开始分析
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>AI智能投标文件评价系统 &copy; 2025 | 基于本地AI模型的智能评标解决方案</p>
        </footer>
    </div>

    <!-- 系统设置弹窗 -->
    <div class="modal fade" id="runtimeConfigModal" tabindex="-1" aria-labelledby="runtimeConfigModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="runtimeConfigModalLabel"><i class="fas fa-sliders-h me-2"></i>系统运行参数</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="runtimeConfigForm">
                        <div class="mb-3">
                            <label class="form-label">单PDF页级并发上限（1-32）</label>
                            <input type="number" min="1" max="32" class="form-control" id="cfg_page_workers" placeholder="4">
                            <div class="form-text">并发过高可能导致磁盘/CPU争用，建议4~8。</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">单页超时（秒，5-300）</label>
                            <input type="number" min="5" max="300" class="form-control" id="cfg_page_timeout" placeholder="20">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">单文件最小总超时（秒，30-3600）</label>
                            <input type="number" min="30" max="3600" class="form-control" id="cfg_overall_min_timeout" placeholder="60">
                        </div>
                    </form>
                    <div id="cfg_feedback" class="small text-muted"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="btnSaveConfig"><i class="fas fa-save me-1"></i>保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载 Popper.js 和 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
