<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能投标文件评价系统</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定义CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- 加载 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-contract me-2"></i>AI智能投标文件评价系统</h1>
            <p class="lead">基于人工智能技术，自动分析和评估投标文件，提升评标效率和准确性</p>
        </div>
        
        <div class="upload-section">
            <form id="uploadForm">
                <div class="mb-4">
                    <label for="tenderFile" class="form-label">
                        <i class="fas fa-file-pdf me-2 text-danger"></i>选择招标文件
                    </label>
                    <input type="file" class="form-control" id="tenderFile" accept=".pdf,.doc,.docx">
                </div>
                
                <div class="mb-4">
                    <label for="bidFiles" class="form-label">
                        <i class="fas fa-file-invoice me-2 text-info"></i>选择投标文件（可多选）
                    </label>
                    <input type="file" class="form-control" id="bidFiles" multiple accept=".pdf,.doc,.docx">
                </div>
                
                <div id="fileList" class="file-list mb-4">
                    <!-- 文件列表将在这里显示 -->
                    <div class="text-muted">尚未选择任何文件</div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-cogs me-2"></i>开始智能分析
                    </button>
                </div>
            </form>
        </div>

        <div class="progress-container" id="progressContainer" style="display: none;">
            <h3 class="mb-4"><i class="fas fa-spinner me-2"></i>分析进度</h3>
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" 
                     id="progressBar"
                     style="width: 0%">
                </div>
            </div>
            <div id="progressText" class="text-center fw-bold mb-4"></div>

            <div id="detailedProgress">
                <!-- Detailed progress will be shown here -->
            </div>
        </div>

        <div id="resultArea" class="result-section">
            <!-- 分析结果将在这里显示 -->
        </div>

        <!-- 添加结果详情模态框 -->
        <div class="modal fade" id="resultDetailsModal" tabindex="-1" aria-labelledby="resultDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resultDetailsModalLabel">详细分析</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- Section for Price Chart -->
                        <div class="mb-5">
                            <h4><i class="fas fa-dollar-sign me-2"></i>价格与价格分对比</h4>
                            <div style="height: 400px;">
                                <canvas id="priceChart"></canvas>
                            </div>
                        </div>
                        
                        <hr>

                        <!-- Section for Detailed Scores Table -->
                        <div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4><i class="fas fa-list-ul me-2"></i>详细评分结果</h4>
                                <div class="btn-group" role="group" id="viewToggle">
                                    <input type="radio" class="btn-check" name="viewType" id="childView" value="child" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="childView">按子项显示</label>

                                    <input type="radio" class="btn-check" name="viewType" id="parentView" value="parent" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="parentView">按父项汇总</label>
                                </div>
                            </div>
                            <div id="detailedTableContainer" class="table-responsive">
                                <!-- Detailed table will be rendered here by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>AI智能投标文件评价系统 &copy; 2025 | 基于本地AI模型的智能评标解决方案</p>
        </footer>
    </div>

    <!-- 加载 Popper.js 和 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
